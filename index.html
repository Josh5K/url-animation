<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="title">
      <h1>URL Animations</h1>
    </div>
    <div class="animations">
      <div class="animation">
        <h4 class="animation-title">Rotating Moon 🌑🌒🌓🌔🌝🌖🌗🌘</h4>
        <button onclick="moons()">Start</button>
      </div>
      <div class="animation">
        <h4 class="animation-title">Babies 👶 + 🏻🏼🏽🏾🏿</h4>
        <button onclick="babies()">Start</button>
      </div>
      <div class="animation">
        <h4 class="animation-title">Boomerang ╭  ╮ ╯ ╰</h4>
        <button onclick="boomerang()">Start</button>
      </div>
      <div class="animation">
        <h4 class="animation-title">Progress Bar ▏▎▍▌▋▊▉</h4>
        <button onclick="progressbar()">Start</button>
      </div>
      <div class="animation">
        <h4 class="animation-title">Finger Gun 👉👆</h4>
        <button onclick="fingergun()">Start</button>
      </div>
      <div class="animation">
          <h4 class="animation-title">Kiss 😍😘😗😙</h4>
          <button onclick="kiss()">Start</button>
        </div>
    </div>
  </div>
  <script src="./animation.js"></script>
</body>
</html>
